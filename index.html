<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I meqmi shkrun,Budalla man n'men</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 8px 0;
        }

        .delete-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .checkbox {
            margin-right: 10px;
        }

        .completed-task {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>I Meqmi shkrun,<br>Budalla man n'men</h2>
        <input type="text" id="taskInput" placeholder="Shkruaj detyren">
        <button onclick="addTask()">Shto</button>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== '') {
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <input type="checkbox" class="checkbox" onclick="toggleTask(this)">
                    <span>${taskInput.value}</span>
                    <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
                `;
                taskList.appendChild(taskItem);
                taskInput.value = '';
            }
        }

        function deleteTask(button) {
            const taskItem = button.parentNode;
            const taskList = document.getElementById('taskList');
            taskList.removeChild(taskItem);
        }

        function toggleTask(checkbox) {
            const taskText = checkbox.nextElementSibling;
            taskText.classList.toggle('completed-task');
        }
    </script>
</body>
</html>
